<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flataculties</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header id="menu">
            <h1>Welcome to Flataculties</h1>
        </header>
        <div class="container">
            <p>Flataculties, an app where you can vote for the cutest animal!</p>
            <div class="form-container">
                <h2>Add New Animal</h2>
                <form id="add-form" action="" method="POST">
                <label for="add-animal">Animal Name</label>
                <input type="text" id="add_animal">
                <label for="image_url">Image URL</label>
                <input type="text" id="add-animal-image">
                <input type="submit" value="Submit">
                </form>
                <h2>All Animals</h2>
                <ul id="animal-list" class="cards">     
                </ul>
            </div>
        </div>
        <script src="./src/scripts.js"></script>
    </body>
</html>
