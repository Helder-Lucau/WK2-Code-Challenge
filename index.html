<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flataculties</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header id="menu">
            <h1>Welcome to Flataculties</h1>
        </header>
        <div id="container">
            <p>Flataculties, an app where you can vote for the cutest animal!</p>
        </div>

        <div class="form-container">
            <h2>Add New Animal</h2>
            <form id="add-form" action="#" method="POST">
            <input type="text" id="add-animal" placeholder="Enter new animal name">
            <input type="submit" value="Submit">
            </form>
        </div>
        

        <div id="list">
            <h2>All Animals</h2>
            <ul id="animal-list">     
            </ul>
        </div>
        
        <script src="./src/scripts.js"></script>
    </body>
</html>
